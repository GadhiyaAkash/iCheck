<section>
    <div class="container-fluid p-lg-0">
        <div class="row m-lg-0">
            <div class="col-md-6 p-lg-0 d-flex flex-column justify-content-between login-left h-min-100">
                <a href="javascript:void(0)" class="logo logo-login">
                    <img src="../../../../assets/images/logo.png" alt="" title="" class="" />
                    <span>iCheck</span>
                </a>
                <div class="row">
                    <div class="col-md-8 offset-md-2 col-10 offset-1">
                        <form class="text-center d-block w-100" name="entityForm" #entityForm="ngForm"
                            (ngSubmit)="entityForm.valid && login()" novalidate>
                        <div class="form-group d-flex justify-content-around">
                            <div class="box box-1">
                                SHORE
                            </div>
                            <div class="box box-2">
                                VESSEL
                            </div>
                        </div>
                        <div class="form-group text-center mb-4">
                            <select name="ship" required class="form-control text-center"
                                [(ngModel)]="entity.ship.id">
                                <option value="" disabled>Select ship</option>
                                <option *ngFor="let ship of ships" value={{ship.id}}>
                                    {{ ship.shipName }}
                                </option>
                            </select>
                            <div *ngIf="entityForm.submitted && !entity.ship.id" class="float-left required mb-2">
                                <div>This is a required field</div>
                            </div>
                        </div>
                        <div class="form-group text-center mb-4">
                            <select name="link" required class="form-control text-center"
                                [(ngModel)]="entity.rank.id">
                                <option value="">Select rank</option>
                                <option *ngFor="let rank of ranks" value={{rank.id}}>
                                    {{rank.rankName}}
                                </option>
                            </select>
                            <div *ngIf="entityForm.submitted && !entity.rank.id" class="float-left required mb-2">
                                <div>This is a required field</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="entity.password" name="password"
                                required #password="ngModel" />
                            <div *ngIf="entityForm.submitted && password.invalid" class="float-left required">
                                <div *ngIf="password.errors.required">
                                    This is a required field
                                </div>
                            </div>
                        </div>
                        <div class="form-group pt-md-3 text-center">
                            <button class="btn btn-theme" type="submit">LOGIN</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="javascript:void(0)" class="link-theme">forgot password?</a>
                        </div>
                        </form>
                    </div>
                </div>

                <div>
                    <div class="mb-md-3 mb-1 text-center">
                        <a href="javascript:void(0)" class="link-mute">Log in as ADMIN</a>
                    </div>
                    <div class="form-group text-center">
                        <a href="javascript:void(0)" class="">Signup?</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-lg-0">
                <div class="login-img d-md-block d-none"></div>
            </div>

        </div>
    </div>
</section>
