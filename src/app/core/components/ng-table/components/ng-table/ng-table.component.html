    <table class="table table-striped mt-4 table-responsive w-100 mt-3" role="grid">
        <thead>
            <tr role="row">
                <ng-container>
                    <th scope="col">#</th>
                    <th [ngClass]="{ 'sorting_desc': column.sort === 'desc', 'sorting_asc': column.sort === 'asc'}"
                        *ngFor="let column of columns" [ngTableSorting]="config" [column]="column"
                        (sortChanged)="onChangeTable($event)">
                        <div class="d-flex">
                            <span>{{column.title}}</span>
                            <i *ngIf="config && column.sort" class="float-right fa"
                                [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}"></i>
                        </div>
                    </th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td scope="row">
                    <div class="round">
                        <input type="checkbox" name="rows_{{ row.id }}" id="checkbox" [checked]="row.checked"
                            (change)="selectRow(row, $event)">
                        <label for="checkbox"></label>
                    </div>
                </td>
                <td scope="row">{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td><a href="#" class="view-link">{{ row.attachment }}</a></td>
                <td class="">
                    <span class="stts stts-complete">
                        <span>{{ row.status }}</span>
                    </span>
                    <span class="lock-unlock">
                        <i class="fa fa-unlock unlock" aria-hidden="true"></i>
                    </span>
                </td>
                <td>{{ row.created_at }}</td>
                <td>{{ row.updated_at }}</td>
                <td><i data-feather="more-horizontal" class="more-icon"></i></td>
            </tr>
        </tbody>
    </table>
</div>
